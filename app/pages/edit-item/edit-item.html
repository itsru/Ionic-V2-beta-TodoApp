<ion-navbar *navbar>
  <ion-title>
    Edit item
  </ion-title>
  <ion-buttons end>
    <button (click)="updateItem()">
      <ion-icon name="checkmark"></ion-icon>Save Item
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="item.title"></ion-input>
    </ion-item>﻿

    <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="item.description"></ion-input>
    </ion-item>﻿
  </ion-list>

</ion-content>
